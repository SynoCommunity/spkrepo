[tool.poetry]
name = "spkrepo"
version = "0.2.5"
description = "Synology Package Repository"
license = "MIT"
authors = ["Antoine Bertin <diaoulael@gmail.com>"]
readme = "README.md"
repository = "https://github.com/SynoCommunity/spkrepo"
keywords = ["synology", "package", "repository"]
homepage = "https://synocommunity.com"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Framework :: Flask",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
    "Topic :: System :: Archiving :: Packaging",
]

[tool.poetry.dependencies]
python = "^3.9"
flask = "^2.2.0"
flask-sqlalchemy = "^3.0.2"
passlib = "^1.7.2"
flask-babel = "^4.0.0"
flask-wtf = "^1.2.1"
wtforms = "^3.0.1"
flask-mail = "^0.9.1"
configparser = "^5.0.0"
email_validator = "^2.0.0"
flask-principal = "^0.4.0"
flask-admin = "^1.6.1"
sqlalchemy = "^1.3.17"
pillow = "^9.5.0"
flask-restful = "^0.3.8"
flask-login = "^0.6.3"
flask-caching = "2.1.0"
redis = "^4.1.0"
python-gnupg = "^0.5.0"
requests = "^2.23.0"
click = "^8.0.0"
flask-migrate = "^4.0.4"
alembic = "^1.4.2"
text-unidecode = "^1.3"
ipaddress = "^1.0.23"
flask-debugtoolbar = "^0.14.1"
bcrypt = "^4.0.1"
flask-security-too = "^5.3.1"

[tool.poetry.group.dev.dependencies]
sphinx = "^7.2.0"
sphinx-rtd-theme = "^2.0.0"
flask-testing = "^0.8.0"
factory-boy = "^3.2.1"
faker = "^15.1.1"
lxml = "^4.5.1"
mock = "^4.0.2"
pre-commit = "^3.3.1"
pytest = "^7.1.3"
psycopg2 = "^2.9.4"

[tool.isort]
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
known_first_party = "spkrepo"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
